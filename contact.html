<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Dev Software</title>
    <style>
        :root {
            --bg: #000000; --card-bg: #1c1c1e; --text: #ffffff; --subtext: #8e8e93; --accent: #0071e3;
            --nav-bg: rgba(28, 28, 30, 0.85);
        }
        [data-theme="light"] {
            --bg: #ffffff; --card-bg: #f5f5f7; --text: #1d1d1f; --subtext: #86868b;
            --nav-bg: rgba(255, 255, 255, 0.9);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        body { background-color: var(--bg); color: var(--text); transition: background 0.3s ease; }

        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%; min-height: 100px;
            background: var(--nav-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 1000; padding: 15px 0; border-bottom: 0.5px solid rgba(128,128,128,0.1);
            display: flex; flex-direction: column; align-items: center;
        }
        .nav-top { width: 100%; display: flex; justify-content: center; align-items: center; position: relative; margin-bottom: 12px; }
        .brand-area { display: flex; align-items: center; gap: 10px; }
        .logo-text { font-size: 22px; font-weight: 600; }
        .nav-logo { width: 32px; height: 32px; animation: rotateLogo 10s linear infinite; }
        @keyframes rotateLogo { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .theme-btn-area { position: absolute; right: 20px; }
        #theme-toggle { cursor: pointer; font-size: 22px; border: none; background: none; color: var(--text); }
        .nav-links { display: flex; gap: 18px; list-style: none; }
        .nav-links a { text-decoration: none; color: var(--text); font-size: 15px; opacity: 0.7; transition: 0.3s; }
        .nav-links a.active { opacity: 1; font-weight: 600; color: var(--accent); }

        /* Contact Content */
        .contact-container { padding: 160px 20px 100px; max-width: 900px; margin: 0 auto; text-align: center; }
        h1 { font-size: 42px; font-weight: 700; margin-bottom: 15px; letter-spacing: -1px; }
        .description { color: var(--subtext); font-size: 19px; margin-bottom: 50px; }

        .contact-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        
        .contact-card {
            background: var(--card-bg); border-radius: 24px; padding: 40px 20px;
            border: 1px solid rgba(128,128,128,0.1); text-decoration: none;
            color: var(--text); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        .contact-card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        
        .icon-circle {
            width: 70px; height: 70px; border-radius: 50%; background: rgba(128,128,128,0.05);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        .play-store-img { width: 40px; height: 40px; object-fit: contain; }

        .contact-card h3 { font-size: 19px; font-weight: 600; margin-top: 5px; }
        .contact-card p { color: var(--subtext); font-size: 14px; word-break: break-all; }

        footer { padding: 50px; text-align: center; color: var(--subtext); font-size: 13px; border-top: 0.5px solid rgba(128,128,128,0.1); }
    </style>
</head>
<body>

    <nav>
        <div class="nav-top">
            <div class="brand-area">
                <img src="logo.png" class="nav-logo" alt="Logo">
                <span class="logo-text">Dev Software</span>
            </div>
            <div class="theme-btn-area"><button id="theme-toggle">‚òº</button></div>
        </div>
        <div class="nav-bottom">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="apps.html">Apps</a>
                <a href="privacy.html">Privacy</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <h1>Get in Touch</h1>
        <p class="description">Have a question or a project idea? I'd love to hear from you.</p>

        <div class="contact-grid">
            <a href="mailto:devsoftwaremail@gmail.com" class="contact-card">
                <div class="icon-circle">
                    <span style="font-size: 30px;">‚úâÔ∏è</span>
                </div>
                <h3>Email</h3>
                <p>devsoftwaremail@gmail.com</p>
            </a>

            <a href="https://play.google.com/store/apps/dev?id=5510456285364182790" target="_blank" class="contact-card">
                <div class="icon-circle">
                    <img src="google-play.png" alt="Google Play Store" class="play-store-img">
                </div>
                <h3>Google Play</h3>
                <p>Developer Page</p>
            </a>

            <a href="https://devsoftwarepages.github.io/Dev-Software/index.html" class="contact-card">
                <div class="icon-circle">
                    <span style="font-size: 30px;">üåê</span>
                </div>
                <h3>Web Site</h3>
                <p>Official Developer Site</p>
            </a>
        </div>
    </div>

    <footer><p>¬© 2026 Dev Software. All rights reserved.</p></footer>

    <script>
        const btn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        btn.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            btn.innerHTML = newTheme === 'dark' ? '‚òº' : '‚òæ';
        });
    </script>
</body>
</html>
